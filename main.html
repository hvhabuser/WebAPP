<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            transition: all 0.3s ease;
            text-align: center;
            font-family: "Unbounded", sans-serif;
        }

        body {
            min-height: 100vh;
            margin: 0;
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            align-items: center;
        }

        .balance {
            border: 2px solid #5c5c5c;
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .examples {
            border: 2px solid #5c5c5c;
            margin: 1rem auto;
            width: 90%;
            max-width: 400px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            align-items: center;
        }

        .examples h2 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .lots {
            border: 2px solid #5c5c5c;
            width: 100%;
            border-radius: 7px;
            padding: 0.75rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        .lots:hover, .lots:active {
            background-color: #3f3f3f68;
            transform: scale(1.02);
        }

        .details {
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.3s ease, padding 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            padding: 0 0.5rem;
            visibility: hidden;
        }

        .details.expanded {
            max-height: 300px;
            visibility: visible;
            padding: 0.75rem 0.5rem;
        }

        .details input {
            padding: 0.75rem;
            border-radius: 5px;
            border: 1px solid #5c5c5c;
            background-color: #1a1a1a;
            color: white;
            font-size: 1rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .details input::placeholder {
            color: #aaa;
            font-style: italic;
            transition: opacity 0.3s ease;
        }

        .details input:focus::placeholder {
            opacity: 0;
        }

        .details input:focus {
            transform: translateY(-2px);
            box-shadow: 0 0px 15px rgb(173, 216, 230);
            border: 1px solid rgb(173, 216, 230);
        }

        .details button {
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            background-color: #5c5c5c;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        .details button:hover, .details button:active {
            background-color: #777;
            transform: scale(1.02);
        }

        .notification {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s, visibility 0.5s, background-color 0.5s;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }

        .notification.show {
            opacity: 1;
            visibility: visible;
        }

        .notification.error {
            background-color: rgba(255, 0, 0, 0.8);
        }

        .notification.success {
            background-color: rgba(0, 128, 0, 0.8);
        }

        @media (max-width: 480px) {
            header {
                flex-direction: column;
                gap: 0.5rem;
            }

            .balance {
                font-size: 0.8rem;
            }

            .examples h2 {
                font-size: 1rem;
            }

            .lots {
                font-size: 0.9rem;
            }

            .details input, .details button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div>Icon</div>
        <div class="balance">Balance: <span id="balance">No Data</span></div>
    </header>
    <div class="examples">
        <h2>Services</h2>
        <div class="lots" onclick="toggleDetails()"> Telegram Subscribers </div>
        <div class="details" id="details">
            <input type="text" id="staticInput" value="251" readonly />
            <input type="text" id="link" placeholder="Ссылка" />
            <input type="text" id="quantity" placeholder="Количество" />
            <button onclick="submitForm()">Заказать</button>
        </div>
    </div>
    <div id="notification" class="notification"></div>

    <script>
        function toggleDetails() {
            const details = document.getElementById('details');
            details.classList.toggle('expanded');
        }

        function redirectToMain() {
            window.location.href = 'index.html';
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification show ${type}`;

            setTimeout(() => {
                notification.className = 'notification';
            }, 3000);
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        async function validateApiKey() {
            const apiKey = getCookie('apiKey');

            if (!apiKey) {
                redirectToMain();
                return;
            }

            try {
                const response = await fetch(`https://razeclubsmm.ru/api/v2?action=balance&key=${apiKey}`);
                if (!response.ok) {
                    throw new Error('Invalid API key');
                }

                const data = await response.json();

                if (data.balance === undefined) {
                    redirectToMain();
                }
            } catch (error) {
                redirectToMain();
            }
        }

        async function submitForm() {
            const link = document.getElementById('link').value;
            const quantity = document.getElementById('quantity').value;
            const apiKey = getCookie('apiKey');

            if (!link || !quantity) {
                showNotification('Пожалуйста, заполните все поля.', 'error');
                return;
            }

            if (!apiKey) {
                showNotification('Ключ API не найден. Пожалуйста, войдите заново.', 'error');
                return;
            }

            const url = `https://razeclubsmm.ru/api/v2?action=add&service=251&link=${encodeURIComponent(link)}&quantity=${quantity}&key=${apiKey}`;

            try {
                const response = await fetch(url);
                const result = await response.json();

                if (response.ok && result.order) {
                    showNotification(`Заказ успешно создан! Номер заказа: ${result.order}`, 'success');
                } else {
                    showNotification(`Ошибка при создании заказа: ${result.error || 'Неизвестная ошибка'}`, 'error');
                }
            } catch (error) {
                showNotification('Произошла ошибка при отправке запроса. Пожалуйста, попробуйте позже.', 'error');
            }
        }

        async function fetchBalance() {
            const apiKey = getCookie('apiKey');
            const balanceElement = document.getElementById('balance');

            if (!apiKey) {
                balanceElement.textContent = 'No Data';
                return;
            }

            try {
                const response = await fetch(`https://razeclubsmm.ru/api/v2?action=balance&key=${apiKey}`);
                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();

                if (data.balance !== undefined) {
                    balanceElement.textContent = `${data.balance} ${data.currency || ''}`.trim();
                } else {
                    balanceElement.textContent = 'No Data';
                }
            } catch (error) {
                balanceElement.textContent = 'Error';
            }
        }

        //validateApiKey();
        fetchBalance();
    </script>
</body>
</html>
