<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>main</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            user-select: none;
            transition: all 0.3s ease;
            text-align: center;
            font-family: "Unbounded";
        }

        body {
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 2% 10%;
            align-items: center;
        }

        .balance {
            border: 2px solid #5c5c5c;
            border-radius: 9999px;
            padding: 6px 10px;
        }

        .examples {
            border: 2px solid #5c5c5c;
            margin: auto;
            width: 50%;
            height: auto;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            padding: 30px 5px;
            align-items: center;
        }

        .examples h2 {
            margin-bottom: 30px;
        }

        .lots {
            border: 2px solid #5c5c5c;
            width: 90%;
            border-radius: 7px;
            padding: 10px 0px;
            cursor: pointer;
        }

        .lots:hover {
            background-color: #3f3f3f68;
        }

        .details {
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
            padding: 0 10px;
        }

        .details input {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #5c5c5c;
            background-color: #1a1a1a;
            color: white;
        }

        .details button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #5c5c5c;
            color: white;
            cursor: pointer;
        }

        .details button:hover {
            background-color: #777;
        }

        .expanded {
            max-height: 250px;
        }
    </style>
</head>
<body>
    <header>
        <div>Icon</div>
        <div class="balance">Balance: <span id="balance">No Data</span></div>
    </header>
    <div class="examples">
        <h2>Services</h2>
        <div class="lots" onclick="toggleDetails()"> Telegram Subscribers </div>
        <div class="details" id="details">
            <input type="text" id="staticInput" value="251" readonly />
            <input type="text" id="link" placeholder="Ссылка" />
            <input type="text" id="quantity" placeholder="Количество" />
            <button onclick="submitForm()">Заказать</button>
        </div>
    </div>

    <script>
        function toggleDetails() {
            const details = document.getElementById('details');
            details.classList.toggle('expanded');
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        async function submitForm() {
            const link = document.getElementById('link').value;
            const quantity = document.getElementById('quantity').value;
            const apiKey = getCookie('apiKey');

            if (!link || !quantity) {
                alert('Пожалуйста, заполните все поля.');
                return;
            }

            if (!apiKey) {
                alert('Ключ API не найден. Пожалуйста, войдите заново.');
                return;
            }

            const url = `https://razeclubsmm.ru/api/v2?action=add&service=251&link=${encodeURIComponent(link)}&quantity=${quantity}&key=${apiKey}`;

            try {
                const response = await fetch(url);
                const result = await response.json();

                if (response.ok && result.order) {
                    alert(`Заказ успешно создан! Номер заказа: ${result.order}`);
                } else {
                    alert(`Ошибка при создании заказа: ${result.error || 'Неизвестная ошибка'}`);
                }
            } catch (error) {
                alert('Произошла ошибка при отправке запроса. Пожалуйста, попробуйте позже.');
            }
        }

        async function fetchBalance() {
            const apiKey = getCookie('apiKey');
            const balanceElement = document.getElementById('balance');

            if (!apiKey) {
                balanceElement.textContent = 'No Data';
                return;
            }

            try {
                const response = await fetch(`https://razeclubsmm.ru/api/v2?action=balance&key=${apiKey}`);
                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();

                if (data.balance !== undefined) {
                    balanceElement.textContent = `${data.balance} ${data.currency || ''}`.trim();
                } else {
                    balanceElement.textContent = 'No Data';
                }
            } catch (error) {
                balanceElement.textContent = 'Error';
            }
        }

        fetchBalance();
    </script>
</body>
</html>
