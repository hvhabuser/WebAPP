<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            user-select: none;
            transition: all 0.3s ease;
            text-align: center;
            font-family: "Unbounded";
        }

        body {
            background-color: #000;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 2% 10%;
            align-items: center;
            opacity: 0;
            animation: load 2s forwards 0.1s;
        }

        .background-blur {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/JIYcZuh.png') center / cover no-repeat;
            filter: blur(7px) grayscale(30%) brightness(0.7);
            z-index: -1;
            opacity: 0;
            animation: background 1s ease-out forwards;
        }

        .login {
            border: 2px solid #5c5c5c;
            border-radius: 9999px;
            padding: 6px 20px;
            text-decoration: none;
            color: #fff;
            box-shadow: 0 0px 5px 0px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(15px);
        }

        .login:hover {
            scale: 1.05;
            background-color: #000;
            color: #fff;
            box-shadow: 0 0px 10px 0px rgb(121, 192, 197);
            border-color: rgb(173, 216, 230);
        }

        .mainblock {
            padding: 10%;
            color: white;
            opacity: 0;
            animation: load 2s forwards 0.5s;
        }

        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1em;
            z-index: 9999;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes load {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0px);
            }
        }

        @keyframes background {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Адаптация для мобильных устройств */
        @media (max-width: 768px) {
            header {
                padding: 5% 10%;
            }

            header h2 {
                font-size: 12px;
            }

            .login {
                padding: 10px 15px;
                font-size: 14px;
            }

            .mainblock {
                padding: 5%;
                font-size: 14px;
            }

            h2 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }

            .background-blur {
                filter: blur(10px) grayscale(50%) brightness(0.5);
            }
        }

        @media (max-width: 480px) {
            header h2 {
                font-size: 14px;
            }

            .login {
                font-size: 12px;
                padding: 5px 20px;
            }

            .mainblock {
                font-size: 12px;
            }

            .snowflake {
                font-size: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="background-blur"></div>
    <header>
        <h2 style="color: white;">Simply SMM App</h2>
        <a href="login.html" class="login"> Log In </a>
    </header>
    <div class="mainblock">
        <h2>This APP only for dev</h2>
        <p> Используй это приложение только если тебе известно что с ним надо делать!</p>
    </div>

    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        window.onload = function() {
            const apiKey = getCookie('apiKey');
            if (apiKey) {
                window.location.href = 'main.html';
            }
        };
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '❄';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';

            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 10000);
        }
        setInterval(createSnowflake, 100);
    </script>
</body>
</html>
